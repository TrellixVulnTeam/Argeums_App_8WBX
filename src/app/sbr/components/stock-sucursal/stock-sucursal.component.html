<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 text-center">
        <div
          class="modal fade"
          id="myModalSelect"
          tabindex="-1"
          role="dialog"
          aria-labelledby="myModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Stock de la Sucursal</h4>
                <button
                  mat-button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-hidden="true"
                >
                  <i class="material-icons">clear</i>
                </button>
              </div>
              <div class="modal-body">
                <div class="row">
                  <div class="col-md-6 offset-3">
                    <mat-form-field>
                      <mat-select
                        (change)="selectAriculo($event)"
                        placeholder="ArtÃ­culo"
                      >
                        <div *ngFor="let row of sucursal">
                          <mat-option
                            *ngIf="row.activo == false"
                            style="
                              background-color: #c5c5c5;
                              cursor: not-allowed;
                            "
                            [value]="row.id"
                            disabled
                          >
                            <p>{{ row.sucursal }} (inactivo)</p>
                          </mat-option>
                          <mat-option
                            *ngIf="row.activo == true"
                            [value]="row.id"
                          >
                            <p>{{ row.sucursal }}</p>
                          </mat-option>
                        </div>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-danger card-header-icon">
              <div class="card-icon">
                <i class="material-icons">assignment</i>
              </div>
              <h4 class="card-title text-center">Stock de la Sucursal</h4>
            </div>
            <div class="card-body">
              <div class="material-datatables">
                <table
                  id="first-table"
                  datatable
                  [dtOptions]="dtOptionss"
                  [dtTrigger]="dtTriggerrr"
                  class="table table-striped table-no-bordered table-hover table-responsive"
                  cellspacing="6"
                  width="100%"
                  style="width: 100%"
                >
                  <thead>
                    <tr>
                      <td class="text-center">Articulo</td>
                      <td class="text-center">Cantidad</td>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let row of SucursalStock; let i = index">
                      <td class="text-center">{{ row.articulo }}</td>
                      <td class="text-center">{{ row.cantidad }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
