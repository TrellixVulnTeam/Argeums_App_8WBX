<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 text-center">
        <div class="modal fade" id="myModalSelect" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
          aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Stock del Artículo </h4>
                <button mat-button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                  <i class="material-icons">clear</i>
                </button>
              </div>
              <div class="modal-body">
                <div class="row">
                  <div class="col-md-6 offset-3">
                    <mat-form-field>
                      <mat-select (change)="selectAriculo($event)" placeholder="Artículo">
                        <div *ngFor="let row of articulos ">
                          <mat-option *ngIf=" row.activo==false" style="background-color: #C5C5C5; cursor: not-allowed;"
                            [value]="row.id" disabled>
                            <p> {{ row.articulo}} (inactivo)</p>
                          </mat-option>
                          <mat-option *ngIf=" row.activo==true" [value]="row.id">
                            <p> {{ row.articulo }}</p>
                          </mat-option>
                        </div>
                      </mat-select>
                    </mat-form-field>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal fade" id="detalle" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title"> Stock {{ArticuloStock?.articulo}}</h4>
                  <button mat-button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    <i class="material-icons">clear</i>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="row">
                      <div class="col-md-6 offset-3">
                          <table class="table table-responsive">
                              <thead>
                                <tr>
                                  <th>
                                    Sucursal
                                  </th>
                                  <th>
                                    Cantidad
                                  </th>
            
                                </tr>
                              </thead>
                              <tbody>
                                <tr *ngFor="let row of ArticuloStock?.stock;let i = index">
                                  <td>
                                    {{row.sucursal}}
                                  </td>
                                  <td>
                                    {{row.cantidad}}
                                  </td>
            
                                </tr>
            
                              </tbody>
                            </table>
            
                      </div>
                  </div>
                
                </div>
  
              </div>
            </div>
          </div>
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-rose card-header-icon">
              <div class="card-icon">
                <i class="material-icons">assignment</i>
              </div>
              <h4 class="card-title text-center">Stock Articulo {{ArticuloStock?.articulo}}</h4>
            </div>
            <div class="card-body">

              <div class="material-datatables">
                <table id="editpostion" class="table table-striped table-no-bordered table-hover table-responsive"
                  cellspacing="6" width="100%" style="width:100%">
                  <thead>
                    <tr>
                      <td >Articulo</td>
                      <td class="text-center" >Stock</td>
                      <td >Total</td>
                    </tr>
                  </thead>
                  <tbody>
                    <tr >
                      <td >{{ArticuloStock?.articulo}}</td>
                      <td *ngIf="ArticuloStock?.stock" data-toggle="modal" data-target="#detalle" style="cursor: pointer;">
                          Detalle
                      </td>
                      <td >{{ArticuloStock?.total}}</td>               
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
