
<div class="wrapper wrapper-full-page">

      <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
        <form #formUser="ngForm" (ngSubmit)="onSubmit()" class="form" >
          <div class="card card-login card-hidden">
            <div class="card-header card-header-rose text-center">
              <h4 class="card-title">Log in</h4>

                  <i class="fa fa-google-plus"></i>
                </a>
              </div> -->
            </div>
            <div class="card-body ">
              <!-- <p class="card-description text-center">Or Be Classical</p> -->
              <span class="bmd-form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">face</i>
                    </span>
                  </div>
                  <input #name="ngModel" name="name" [(ngModel)]="user.name" type="text" class="form-control" placeholder="Usuario...">
                </div>
              </span>

                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">lock_outline</i>
                    </span>
                  </div>
                  <input #password="ngModel" name="password" [(ngModel)]="user.password"  type="password" class="form-control" placeholder="Clave...">
                </div>
              </span>
            </div>
            <div class="card-footer justify-content-center">
              <input type="submit" value="login" class="btn btn-danger btn-block btn-round">
            </div>
