      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-rose card-header-icon">
            <div class="card-icon">
              <i class="material-icons">assignment</i>
            </div>
            <h4 class="card-title">Categorias</h4>

          </div>
          <div class="card-body">
            <div class="toolbar" *ngIf="showrecuperar== true">
              <br>
              <button (click)="Recuperar()" class="btn btn-warning"> RecuperÃ¡ el ultimo borrado
                <i class="material-icons ">replay</i>
              </button>

            </div>
            <div class="">

              <div class="material-datatables">
                <table id="datatables" class="table table-striped table-no-bordered table-hover  " cellspacing="6" width="100%" style="width:100%">
                  <thead *ngIf="donttable != false">
                    <tr>
                      <th>{{ dataTable.headerRow[0] }}</th>
                      <th class="text-center">{{ dataTable.headerRow[1] }}</th>
                      <th class="text-right">{{ dataTable.headerRow[2] }}</th>

                    </tr>
                  </thead>
                  <tfoot *ngIf="donttable != false">
                    <tr>
                      <th>{{ dataTable.footerRow[0] }}</th>
                      <th class="text-center">{{ dataTable.footerRow[1] }}</th>
                      <th class="text-right">{{ dataTable.footerRow[2] }}</th>


                    </tr>
                  </tfoot>
                  <tbody *ngIf="donttable != false">
                    <tr *ngFor="let row of dataTable.dataRows">
                      <td style="cursor: pointer;" data-toggle="modal" (click)="editar(row.id)" data-target="#myModalEDITAR">{{row.unidad}}</td>

                      <td class="text-center" *ngIf="row.activo == true">
                        <i style="cursor: pointer;" (click)="desabilitar(row.id)" class="material-icons text-success">check</i>

                      </td>
                      <td class="text-center" *ngIf="row.activo == false">
                        <i (click)="habilitar(row.id)" style="cursor: pointer;" class="material-icons text-danger">close</i>

                      </td>
                      <td class="text-right">
                        <a rel="tooltip" data-placement="bottom" title="Borrar" (click)="eliminar(row.id)" class="btn btn-link btn-danger btn-just-icon remove">
                          <i class="material-icons">delete</i>
                        </a>

                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>

            </div>
          </div>
